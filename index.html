<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>notJira</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <button id="add-button">+ Add</button>
        <span class="message" id="message"></span>
        <span class="date" id="date"></span>
      </div>
    </header>
    <div class="columns-container">
      <div class="column" id="backlog">
        <h4 class="column-header">BACKLOG</h4>
        <div class="column-content" id="backlog-content">
          Add or drop ticket
        </div>
      </div>

      <div class="column" id="in-development">
        <h4 class="column-header">IN DEVELOPMENT</h4>
        <div class="column-content" id="development-content">
          Add or drop ticket
        </div>
      </div>

      <div class="column" id="in-testing">
        <h4 class="column-header">IN TESTING</h4>
        <div class="column-content" id="testing-content">
          Add or drop ticket
        </div>
      </div>

      <div class="column" id="accepted">
        <h4 class="column-header">ACCEPTED</h4>
        <div class="column-content" id="accepted-content">
          Add or drop ticket
        </div>
      </div>
    </div>

    <div class="form-container hide" id="form-container">
      <form class="form" id="form" onkeydown="return event.keyCode != 13;">
        <button class="close" id="close">x</button>
        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="backlog">Backlog</option>
            <option value="in-development">In Development</option>
            <option value="in-testing">In Testing</option>
            <option value="accepted">Accepted</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="description"
              id="title"
              value="Default Title"
            />
            <small>Error message</small>
          </div>
          <div class="form-group">
            <label for="developer">Developer Name</label>
            <input
              type="text"
              name="developer"
              id="developer"
              placeholder="Enter Name"
            />
            <small>Error message</small>
          </div>
          <div class="form-group">
            <label for="tester">Tester Name</label>
            <input
              type="text"
              name="tester"
              id="tester"
              placeholder="Enter Name"
            />
            <small>Error message</small>
          </div>

          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="10">
Add description here</textarea
          >
          <small>Error message</small>
        </div>
        <button class="form-button-create" id="form-button-create">
          Create
        </button>
        <button class="form-button-save hide" id="form-button-save">
          Save Changes
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
